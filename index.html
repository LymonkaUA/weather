<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/683c8c68ce.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card m-auto mb-2 p-0" style="width: 600px">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-8">
                <div class="form-group" id="city-form">
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter city"
                  />
                </div>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-warning"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <div class="last-date">
            Last updeted:
            <span id="current-data"></span>
          </div>
          <div class="col" id="description"></div>
          <div class="row fs-2">
            <div class="col" id="city"></div>
            <div class="col" align="center">
              <img src="" alt="" id="icon" />
            </div>
            <div class="col" align="right">
              <strong> <span id="temp-now"></span>Â°C </strong>
            </div>
          </div>

          <table class="table table-sm mb-0">
            <tbody>
              <tr>
                <td>ðŸ’§Humidity</td>
                <td align="right">
                  <span id="humidity"> </span>
                  %
                </td>
              </tr>
              <tr>
                <td>â˜€UV Index</td>
                <td align="right"><span id="UV-Index"></span> of 10</td>
              </tr>
              <tr>
                <td><i class="fa-solid fa-wind"></i> Wind</td>
                <td align="right"><span id="wind"> </span> m/s</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card m-auto pt-0" style="width: 600px">
        <div class="card-body">
          <table class="table table-sm align-middle pt-0 mb-0 mt-0">
            <tbody id="forcast"></tbody>
          </table>
        </div>
      </div>
      <div align="center">
        <a href="https://github.com/LymonkaUA/weather" target="_blank"
          >Open-source code,
        </a>
        by LymonkaUA
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
